<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" type="text/css" href="style.css">
 
</head>
<body>
<main>
  <div class="container">
      <img src="images/illustration-hero.svg" class="main-img">
    <div class="second-main">
      <h1 id="main-head">Order Summary</h1>
    <div class="para">
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </div>

    <div class="payment-methods">
      <div class="flex">
        <img src="images/icon-music.svg" id="music">
        <p >Annual Plan <br> <span id="price">$59.99/year</span>
      </div>
      <a href="#">Change</a>
    </div>
    </div>

    <button class="btn payment">Proceed to Payment</button>
    <a class="btn cancel">Cancel Order</a>
  </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">rupali</a>.
  </div>
</body>
</html>
